<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/main.css">
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!--font awsome-->
  <link rel="stylesheet" href="css/all.min.css">  
</head>
<body>
  <main>
      <div class="image-container">
        <img class="img-mob" src="images/image-product-mobile.jpg" alt="perfume-image">
        <img class="img-desk" src="images/image-product-desktop.jpg" alt="perfume-image">
      </div>
      <section>
        <p class="first-p">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <button class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </section>
  </main>
</body>
</html>
